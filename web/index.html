<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='assets/base.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='assets/logo.png'>
    <link rel='apple-touch-icon' href='assets/logo.png'>
    <title>Droplet - Modern Escrow</title>
    <script src='/redirect.js'></script>
  </head>
  <body>
    <div class='content'>
    <section class='contentBox'>
      <div class='container'>
        <div>
          <h1>Droplet</h1>
          <section>
            <h3>1. Select the Token you like to pay out</h3>
            <label>
              <input required=true list='tokenlist' id='token' placeholder='Choose from the list or paste the token contract address'>
            </label>

            <label>
              Payer. Refunds and leftover balances go back to this address.
              <input required=true id='payer' placeholder='0x.. or alice.eth'>
              <button id='payerAutofill'>Use address from my Wallet</button>
            </label>

            <h3>2. Please select a starting time</h3>
            <label>
              Droplet start time, in your local time.
              You can spin up retrospective payouts when you select a date in the past.
              <input required=true id='startTime' placeholder='2020/06/22 14:32'>
            </label>
            <label>
              Select a drip rate or enter the number of seconds a drip takes.
              <input required=true list='dripRatelist' id='dripRate' placeholder='Drips once each ...'>
              <datalist id='dripRatelist'>
                <option>Hour</option>
                <option>Day</option>
                <option>Week</option>
              </datalist>
            </label>
          </section>

          <section>
            <h3>3. Add Payee - Who is receiving the funds?</h3>
            <form id='payee'>
              <label>
                Add Payee
                <input id='payee' placeholder='0x.. or alice.eth'>
              </label>

              <label>
                How much tokens does the Payee earn per drip?
                <input type='number' id='ratePerDrip' placeholder='42.2'>
              </label>
              <button id='add'>Add Payee</button>
            </form>
          </section>

          <section>
            <div class='grid'>
              <p>Payee</p>
              <p>Amount per Drip</p>
            </div>
          </section>

          <section>
            <h3>4. Setup your Droplet</h3>
            <h2>Looks good?</h2>
            <section id='feedback'></section>
            <button id='deploy'>Create Droplet</button>
          </section>
        </div>
      </div>
    </section>
    </div>
    <script src='https://cdn.jsdelivr.net/gh/ethers-io/ethers.js@v4.0.41/dist/ethers.min.js'
            integrity='sha384-IdAlK0noI+bswjSrSiA28qV6LA5h1D02N+O5o6WZXfAvn/lbm/MVNaEdaebOhtPL'
            crossorigin='anonymous'></script>
    <script type='module' src='./index.js'></script>
  </body>
</html>
